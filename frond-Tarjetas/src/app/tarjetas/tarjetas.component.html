<div>
    <mat-card>
        <mat-card-header>
            <mat-card-title></mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table mat-table [dataSource]="tarjetas" class="mat-elevation-z8">

                <ng-container matColumnDef="cedula">
                    <th mat-header-cell *matHeaderCellDef> Cedula </th>
                    <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                </ng-container>

                <ng-container matColumnDef="titular">
                    <th mat-header-cell *matHeaderCellDef> Titular </th>
                    <td mat-cell *matCellDef="let element"> {{element.titular}} </td>
                </ng-container>

                <ng-container matColumnDef="pan">
                    <th mat-header-cell *matHeaderCellDef> Pan </th>
                    <td mat-cell *matCellDef="let element"> {{(element.pan.toString()).substr(1,4)+"****"+(element.pan.toString()).substr(((element.pan.toString()).length)-4,(element.pan.toString()).length)}} </td>
                </ng-container>

                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
                </ng-container>
                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let tarjetas; columns: displayedColumns"></tr>
            </table>

        </mat-card-content>
    </mat-card>
</div>
